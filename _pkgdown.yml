url: https://sessioninfo.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="sessioninfo.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

destination: docs

development:
  mode: auto

reference:
- title: Session information
  contents:
  - session_info

- title: Advanced session information
  contents:
  - external_info
  - package_info
  - platform_info
  - python_info

- title: Comparing sessions
  contents:
  - session_diff

- title: Utility functions
  contents:
  - os_name
